<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>CoffeeDate - Tanulj Kávésan!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CoffeeDate - Tanulj Kávésan!</h1>
    <h4>Üdvözlünk a CoffeeDate oldalán! Ha először vagy itt, kérlek hozz létre egy profilt!</h4>

    <div class="loginbox">
        <form action="kavezo.html" autocomplete="off">
            <div class="logincontainer">
                <label for="username">Felhasználónév:</label><br>
                <label for="gender">Nem:</label><br>
                <label for="course">Szak:</label><br>
                Válassz egy italt:
            </div>
            <div class="logincontainer" style="text-align:right">
                <input type="text" id="username" name="username" maxlength="12"><br>
                <input type="text" id="gender" name="gender" maxlength="12"><br>
                <input type="text" id="course" name="course" maxlength="12"><br><br>
            </div>
            <div style="text-align:center; width=100%">
                <label for="coffee"><img class="drinkchoice" src="../doc/ui/coffee.png" alt="kávé"></label>
                <label for="tea"><img class="drinkchoice" src="../doc/ui/tea.png" alt="tea"></label><br>
                <input type="radio" id="coffee" name="drink" value="coffee" checked>
                <input type="radio" id="tea" name="drink" value="tea"><br>
                <input type="submit" value="Kész!" onclick="saveVariables()">
            </div>
        </form>

        <script>
            function saveVariables() {
                name = document.getElementById("username").value;
                drink = document.querySelector('input[name="drink"]:checked').value;
                localStorage.setItem("username",name);
                localStorage.setItem("drink",drink);
            }
        </script>
    </div>

    <label for="logincode"></label>
    <h4>Vagy már van profilod? Akkor lépj be a kódoddal:</h4>

    <div class="loginbox" style="text-align:center">
        <input type="text" id="logincode" name="logincode" style="width:500px; margin-bottom:10px; margin-top: 0px"><br>
        <input type="submit" value="Kész!" onclick="kavezo.html">
    </div>

    <h6>Készítette: Juhász Benedek (W2GZ9C), Moldván Gréta (AO5J4G), Szendrei Cintia Rita (E3KS5H)</h6>
</body>
</html>
