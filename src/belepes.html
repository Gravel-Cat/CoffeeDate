<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>CoffeeDate - Tanulj Kávésan!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CoffeeDate - Tanulj Kávésan!</h1>
    <h4>Üdvözlünk a CoffeeDate oldalán! Ha először vagy itt, kérlek hozz létre egy profilt!</h4>

    <div class="loginbox">
        <label class="logintext" for="username">Felhasználónév:</label>
        <input class="logininput" type="text" id="username" name="username" autocomplete="off" maxlength="12"><br>

        <label class="logintext" for="gender">Nem:</label>
        <input class="logininput" type="text" id="gender" name="gender" autocomplete="off" maxlength="12"><br>

        <label class="logintext" for="course">Szak:</label>
        <input class="logininput" type="text" id="course" name="course" autocomplete="off" maxlength="12"><br>

        <label class="logintext" for="drink">Válassz egy italt:</label><br>
        <img class="logintext" src="../doc/ui/coffee_placeholder.png" alt="kávé">
        <img class="logintext" src="../doc/ui/coffee_placeholder.png" alt="tea"><br>
        <input class="loginbutton" type="radio" id="drink" name="drink" value="coffee" checked>
        <input class="loginbutton" type="radio" id="drink" name="drink" value="tea"><br>

        <input class="loginbutton" type="submit" value="Kész!">
    </div>

    <h4>Vagy már van profilod? Akkor lépj be a kódoddal:</h4>

    <div class="loginbox">
        <input class="logininput" type="text">
    </div>

</body>
</html>
