<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoffeeDate - Tanulj Kávésan, elem</title>
    <style>
        body {
            background-color: #44270D;
            background-image: "bg_bean.png";
        }
    </style>
</head>
<body>
    <h1 style="color:#FEFAE0; font-family:Verdana"><b>Coffee Date - Tanulj Kávésan!</b></h1>
    <p id="test"></p>
    <script>
        class Student {
            constructor(name, gender, course, bio, Coffee, money, inventory[]) {
                this.name = name;
                this.gender = gender;
                this.course = course;
                this.bio = bio;
                this.Coffee = Coffee;
                this.money = money;
                this.inventory = inventory;
            }
            changeData(data, text) {
                this.data = text;
            }
        }
    </script>
    <script>
        class Coffee {
            constructor(type, ingredients[], accessories[]) {
                this.type = type;
                this.ingredients = ingredients;
                this.accessories = accessories;
            }
            addIngredient(ingredient) {
                this.ingredients.push(ingredient);
            }
            changeLook(data, text) {
                this.accessories[data] = text;
            }
        }
    </script>
    <script>
        class Shop {
            constructor(furniture[], ingredients[], accessories[]) {
                this.furniture = furniture;
                this.ingredients = ingredients;
                this.accessories = accessories;
            }
            buyFurniture(item, inventory) {
                inventory.push(item);
            }
            buyAccessory(item, inventory) {
                inventory.push(item);
            }
            buyIngredient(item, inventory) {
                inventory.push(item);
            }
        }
    </script>
    <script>
        class Cafe {
            constructor(backgroundColour, floorColour, ceilingItems[], wallItems[], floorItems[]) {
                this.backgroundColour = backgroundColour;
                this.floorColour = floorColour;
                this.ceilingItems = ceilingItems;
                this.wallItems = wallItems;
                this.floorItems = floorItems;
            }
            addItem(item, place, placement) {
                this.place[placement] = item;
            }
            changeBackground(colour) {
                this.backgroundColour = colour;
            }
            changeFloor(colour) {
                this.floorColour = colour;
            }
        }
    </script>
    <script>
        class Furniture {
            constructor(name, type, price) {
                this.name = name;
                this.type = type;
                this.price = price;
            }
        }
    </script>
    <script>
        class Ingredient {
            constructor(name, type, price) {
                this.name = name;
                this.type = type;
                this.price = price;
            }
        }
    </script>
    <script>
        class Accessory {
            constructor(name, type, price) {
                this.name = name;
                this.type = type;
                this.price = price;
            }
        }
    </script>
    <script>
        document.getElementById("test").innerHTML="<h1>hai</h1>";
    </script>
</body>
</html>
