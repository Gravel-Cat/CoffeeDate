<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tanulással eltöltött idő</title>
    <style>
        body {
            font-family: Verdana, Arial;
            text-align: center;
            margin-top: 100px;
            background-color: #44270D;
            background-image: url("../doc/ui/bg_bean.png");
            background-size: auto;
            color: #FEFAE0;
        }

        :root {
            --counter-bg: #6B4C3B;
            --text-highlight: #D4A373;
            --message-bg: rgba(243, 229, 171, 0.8);
            --message-text: #4B2E2E;
            --button-bg: #A67B5B;
            --button-hover: #C89F7B;
            --button-text: #FEFAE0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        #counter {
            font-size: 64px;
            font-weight: bold;
            color: var(--text-highlight);
            background-color: var(--counter-bg);
            padding: 20px;
            border-radius: 15px;
            min-width: 250px;
        }

        #message {
            font-size: 24px;
            color: var(--message-text);
            background-color: var(--message-bg);
            padding: 15px 25px;
            border-radius: 12px;
        }

        /* ÚJ: Gombok egymás mellé */
        .button-row {
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: var(--button-bg);
            color: var(--button-text);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Tanulással eltöltött idő</h1>

    <div id="counter">00:00:00</div>
    <div id="message">Összesen: 0 Ft</div>

    <div class="button-row">
        <button id="startBtn">Indítás</button>
        <button id="stopBtn" disabled>Leállítás</button>
    </div>

</div>

<script>
    let count = 0;
    let totalFt = 0;
    let timer = null;

    const counter = document.getElementById("counter");
    const message = document.getElementById("message");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    function formatTime(seconds) {
        let hrs = Math.floor(seconds / 3600);
        let mins = Math.floor((seconds % 3600) / 60);
        let secs = seconds % 60;

        hrs = String(hrs).padStart(2, '0');
        mins = String(mins).padStart(2, '0');
        secs = String(secs).padStart(2, '0');

        return `${hrs}:${mins}:${secs}`;
    }

    startBtn.addEventListener("click", () => {
        if (timer === null) {
            timer = setInterval(() => {
                count++;
                counter.textContent = formatTime(count);

                // minden új perc
                if (count % 60 === 0) {
                    totalFt += 10;
                    message.textContent = `Tanulás alatt összesen: ${totalFt} Ft (1 perc = 10 Ft)`;
                }

            }, 1000);

            startBtn.disabled = true;
            stopBtn.disabled = false;
        }
    });

    stopBtn.addEventListener("click", () => {
        clearInterval(timer);
        timer = null;
        startBtn.disabled = false;
        stopBtn.disabled = true;
    });
</script>

</body>
</html>
