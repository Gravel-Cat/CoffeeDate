<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>CoffeeDate - Tanulj Kávésan!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CoffeeDate - Tanulj Kávésan!</h1>
    <h3 id="result">NÉV kávézója</h3>

    <div class="stage_center" id="stage">
        <img src="../doc/ui/coffee.png" id="drink" class="drink" alt="Kávé NPC" style="height:180;width:120">
        <script src="kavezo.js"></script>
    </div>

    <script>
        const x = document.getElementById("result");
        const drinkfile = document.getElementById("drink");
        x.textContent = localStorage.getItem("username") + " kávézója";
        drinkfile.src = "../doc/ui/" + localStorage.getItem("drink") + ".png";
    </script>

    <div class="menu_center">
        <div class="menubutton" id="fiokBtn" style="background-image:url('../doc/ui/button_profile.png')"></div>
        <div class="menubutton" id="tanulasBtn"  style="background-image:url('../doc/ui/button_study.png')"></div>
    </div>
    <script>
        // gombok
        document.getElementById('fiokBtn').onclick = () => alert('Fiók megnyitása (helyőrző)');
        document.getElementById('tanulasBtn').onclick = () => alert('Tanulás oldal (helyőrző)');
    </script>

    <h6>Készítette: Juhász Benedek (W2GZ9C), Moldván Gréta (AO5J4G), Szendrei Cintia Rita (E3KS5H)</h6>
</body>
</html>
